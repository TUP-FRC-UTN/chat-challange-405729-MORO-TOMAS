<div class="card">
    <div class="card-header">
        Sala de chat
    </div>
    <div class="card-body">
        <p>Conversacion</p>
        <div class="m-3">
            <ul class="list-group list-group-flush">
                @for (message of messages; track $index) {
                    <li class="list-group-item" >{{message}}</li>
                }
            </ul>
          </div>
    </div>
  </div>

  <app-message-component-1 [userName] = "mariaName" (messageEvent)="onMessageSent($event)"></app-message-component-1>
  <app-message-component-1 [userName] = "pepeName" (messageEvent)="onMessageSent($event)"></app-message-component-1>
